<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Flash Messages</h1>

        {% if flash.info %}
        <div id="flash-info"
             phx-click="lv:clear-flash" phx-value-key="info"
             class="mb-6 flex items-center justify-between bg-green-50 border border-green-200 rounded-lg px-4 py-3 cursor-pointer hover:bg-green-100 transition-colors">
            <span class="text-sm text-green-800">{{ flash.info }}</span>
            <span class="text-green-400 text-xs ml-3">dismiss</span>
        </div>
        {% endif %}

        {% if flash.error %}
        <div id="flash-error"
             phx-click="lv:clear-flash" phx-value-key="error"
             class="mb-6 flex items-center justify-between bg-red-50 border border-red-200 rounded-lg px-4 py-3 cursor-pointer hover:bg-red-100 transition-colors">
            <span class="text-sm text-red-800">{{ flash.error }}</span>
            <span class="text-red-400 text-xs ml-3">dismiss</span>
        </div>
        {% endif %}

        <form phx-submit="save" class="space-y-4 mb-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" value="{{ name }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Save
            </button>
        </form>

        <button phx-click="danger"
                class="w-full px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
            Trigger Error
        </button>
    </div>
</div>
