[tool.poetry]
name = "examples"
version = "0.1.0"
description = ""
authors = ["Larry Ogrodnek <ogrodnek@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pyview-web = {path = "..", develop = true}
aiohttp = "^3.10.2"
pillow = "^10.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "24.3.0"
pyright = "1.1.380"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pyright]
exclude = [
    ".venv",
    "examples",
    "examples/.venv",
    "**/vendor",
    "**/node_modules",
    "**/__pycache__",
]
